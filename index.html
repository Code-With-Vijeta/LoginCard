<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="blue"></div>
      <div class="orange"></div>
      <div class="content">
        <h1 class="login">Login Here</h1>
        <div class="User">
          <h1 class="username">Username</h1>
          <input type="text" id="Username" name="username" placeholder="Email or Phone" >
        </div>
        <div class="Pass">
          <h1 class="password">Password</h1>
          <input type="text" id="Password" name="password" placeholder="Password" >
        </div>
        <button class="loginButton">Log In</button>
        <div class="social">
        <button class="google"><img class="googleLogo" src="./image/google.png" alt="google">Google</button>
        <button class="facebook"><img class="facebookLogo" src="./image/facebook.png" alt="facebook">Facebook</button>
      </div>
      </div>
    </div>
  </body>
</html>
